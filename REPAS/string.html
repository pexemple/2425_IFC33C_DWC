<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <script>
        var x = "Hola"; // En el string se asignan valores entre comillas dobles ("")
        var y = "hola"; // o entre comillas simples ('')
        var z = `hola`; // Tambien valen las comillas (``) desde 

        // Las comillas dobles y las comillas simples no son multilinia

        //para hacerlo multilinia necesitamos concatenar
        var w = "Hola," + "que tal?"


        var q = w.concat(" Muy bien y tu?");

        var t = "Hola \"Belen\"";
        var s = "Adios \"Belen\"";
        var r = "Hello \"Belen\"";
        var rr = "Bye, \"Belen\"";


        console.log(x);
        console.log(y);
        console.log(z);


        console.log(w);
        console.log(q);
        console.log(t);
        console.log(s);
        console.log(r);
        console.log(rr);

        //propiedades 
        console.log(rr.length); // Lenght nos indica el numero de caracteres 

        // los indices del string siempre empiezan en 0

        for (var i = 0; i < rr.length; i++) {
            console.log(rr[i]);
        }

        console.log("Es la posicion 7 del string rr tenemos la letra...", rr.charAt(6))
        console.log("El codigo UTF-16 del caracter de la posicion 7 del strign es...", rr.charCodeAt(6))

        console.log(rr.indexOf("ye", 3))
        console.log(rr.search('ye'))
        console.log(rr.includes('ye'))
        console.log(rr.includes('t'))
    </script>
</body>
</html>
