<!DOCTYPE html>
<html lang="es">
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Variables</title>
        </head>
    <body>
        <script>
            var a = null; //tipo nul
            var b; // tipo undefined
            var c = false; //tipo boolean
            var d = 4; //tipo number
            var e = 5.6; // tipo number decimal
            var f =  "Hola"; // tipo string 
            
            //tipo object
            var g = {
                nombre: "Sergi",
                apellido: "Tomas Serra"
            };

            console.log(a, b, c, d, e, f, g);
            console.log(typeof a);
            console.log(typeof b);
            console.log(typeof c);
            console.log(typeof d);
            console.log(typeof e);
            console.log(typeof f);
            console.log(typeof g);

            // Los tipos de las variables son dinamicos

            a = 3;

            console.log(a);
            console.log(typeof a);

            // var -> para declarar variables
            // ES6 -> declarar las variables con let o const


            // ambito 
            var p1 = "Hola";
            function prueba() {
                console.log(p1);
            }

            prueba();
            console.log(p1);

        </script>
    </body>
</html>
